<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="0c2dedf0175eceda0e443b9cd8875ba430783d73" content="0c2dedf0175eceda0e443b9cd8875ba430783d73" />
  <title>Dana Kaget</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md text-center max-w-md w-full relative">

    <!-- Judul -->
    <h1 class="text-2xl font-bold text-green-600 mb-2">DANA KAGET!</h1>
    <p class="mb-2">Klik tombol di bawah untuk klaim Dana Kaget:</p>

    <!-- Notifikasi -->
    <p id="notice" class="text-sm text-blue-600 font-semibold mb-2 animate-bounce">
      Kesempatan terbatas, klaim sekarang juga!
    </p>

    <!-- Countdown -->
    <p id="countdown" class="text-sm text-red-500 mb-4">Kesempatan ini akan berakhir dalam 15 detik...</p>

    <!-- Tombol Ambil -->
    <div class="relative inline-block">
      <a id="ambilBtn" href="https://link.dana.id/danakaget?c=sdxhgl49j&r=ktVWBv&orderId=20250507101214375515010300166273722181010"
         class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full block relative z-0">
        Ambil Sekarang
      </a>
    </div>

    <!-- Catatan -->
    <p class="text-xs text-gray-400 mt-4">*Terbatas untuk yang cepat!</p>

    <!-- Suara -->
    <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
    <audio id="dingSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const notice = document.getElementById("notice");
    const clickSound = document.getElementById("clickSound");
    const dingSound = document.getElementById("dingSound");

    let timeLeft = 15;
    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = `Kesempatan ini akan berakhir dalam ${timeLeft} detik...`;
      if (timeLeft <= 0) {
        countdown.textContent = "Kesempatan telah berakhir.";
        dingSound.play();
        clearInterval(timer);
      }
    }, 1000);
  </script>
</body>
</html>
