<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dana Kaget</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md text-center max-w-md w-full relative">
    
    <!-- Judul -->
    <h1 class="text-2xl font-bold text-green-600 mb-2">DANA KAGET!</h1>
    <p class="mb-2">Klik tombol di bawah untuk klaim Dana Kaget:</p>

    <!-- Notifikasi Tekan -->
    <p id="notice" class="text-sm text-blue-600 font-semibold mb-2 animate-bounce">
      Tekan tombol untuk menghilangkan iklan!
    </p>

    <!-- Countdown -->
    <p id="countdown" class="text-sm text-red-500 mb-4">Iklan akan hilang dalam 60 detik...</p>

    <!-- Tombol dan Iklan Overlay -->
    <div class="relative inline-block">
      <!-- Tombol Ambil -->
      <a id="ambilBtn" href="https://link.dana.id/danakaget?c=sujk4lkug&r=ktVWBv&orderId=20250501101214557515010300166273721320370"
         class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full block">
        Ambil Sekarang
      </a>

      <!-- Overlay Iklan -->
      <div id="iklanOverlay" class="absolute inset-0 z-10 cursor-pointer">
        <script type="text/javascript">
          atOptions = {
            'key': 'fb95e1d3ac3a69e4e254d0de2833ae53',
            'format': 'iframe',
            'height': 40,
            'width': 220,
            'params': {}
          };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/fb95e1d3ac3a69e4e254d0de2833ae53/invoke.js"></script>
      </div>
    </div>

    <!-- Catatan -->
    <p class="text-xs text-gray-400 mt-4">*Terbatas untuk yang cepat!</p>

    <!-- Iklan Tambahan Bawah -->
    <div class="mt-6 text-xs text-gray-500">Jangan lewatkan penawaran ini:</div>
    <script type="text/javascript">
      atOptions = {
        'key': 'fb95e1d3ac3a69e4e254d0de2833ae53',
        'format': 'iframe',
        'height': 250,
        'width': 300,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/fb95e1d3ac3a69e4e254d0de2833ae53/invoke.js"></script>

    <!-- Suara -->
    <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
    <audio id="dingSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
  </div>

  <script>
    const overlay = document.getElementById("iklanOverlay");
    const countdown = document.getElementById("countdown");
    const notice = document.getElementById("notice");
    const clickSound = document.getElementById("clickSound");
    const dingSound = document.getElementById("dingSound");

    const now = Date.now();
    const lastClose = localStorage.getItem("iklanClosedAt");

    // Cek apakah perlu menampilkan iklan lagi
    let showIklan = true;
    if (lastClose && now - parseInt(lastClose) < 5000) {
      showIklan = false;
    }

    if (!showIklan) {
      overlay.style.display = "none";
      countdown.style.display = "none";
      notice.style.display = "none";
    } else {
      // Hitung mundur 60 detik
      let timeLeft = 60;
      const timer = setInterval(() => {
        timeLeft--;
        countdown.textContent = `Iklan akan hilang dalam ${timeLeft} detik...`;
        if (timeLeft <= 0) {
          hideIklan();
          dingSound.play();
          clearInterval(timer);
        }
      }, 1000);

      overlay.addEventListener("click", () => {
        clickSound.play();
        hideIklan();
        clearInterval(timer);
        localStorage.setItem("iklanClosedAt", Date.now());
      });
    }

    function hideIklan() {
      overlay.style.display = "none";
      countdown.style.display = "none";
      notice.style.display = "none";
    }
  </script>
</body>
</html>
